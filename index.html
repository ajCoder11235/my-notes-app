<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notepad</title>

    <!-- PWA Manifest and Theme Color -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1f2937">

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jsPDF Library for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-4xl mx-auto p-4">
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
            <header class="bg-gray-800 text-white p-4 text-center">
                <h1 class="text-2xl font-bold">My Notepad</h1>
            </header>
            
            <main class="p-6">
                <input type="text" id="note-title" placeholder="Enter note title here..." class="w-full mb-4 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                <textarea id="notepad" class="w-full h-80 p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-300" placeholder="Start typing your notes..."></textarea>
            </main>

            <footer class="bg-gray-50 p-4 border-t border-gray-200 flex flex-wrap justify-center items-center gap-4">
                <button id="share-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-transform transform hover:scale-105">
                    ðŸ“¤ Share Note
                </button>
                <button id="txt-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-transform transform hover:scale-105">
                    ðŸ“„ Download as .txt
                </button>
                <button id="pdf-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-transform transform hover:scale-105">
                    ðŸ“• Download as .pdf
                </button>
            </footer>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const notepad = document.getElementById('notepad');
            const noteTitle = document.getElementById('note-title');
            const shareBtn = document.getElementById('share-btn');
            const txtBtn = document.getElementById('txt-btn');
            const pdfBtn = document.getElementById('pdf-btn');

            const STORAGE_KEY_CONTENT = 'simple-notepad-content';
            const STORAGE_KEY_TITLE = 'simple-notepad-title';

            // --- Helper Functions ---
            function getDynamicName(extension = '') {
                const title = noteTitle.value.trim();
                let baseName;
                if (title) {
                    baseName = title.replace(/[^a-zA-Z0-9\s]/g, '').replace(/\s+/g, '-');
                } else {
                    const date = new Date();
                    const year = date.getFullYear();
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');
                    baseName = `Note-${year}-${month}-${day}`;
                }
                return extension ? `${baseName}.${extension}` : baseName;
            }

            // --- Data Persistence ---
            function loadNotes() {
                notepad.value = localStorage.getItem(STORAGE_KEY_CONTENT) || '';
                noteTitle.value = localStorage.getItem(STORAGE_KEY_TITLE) || '';
            }

            function saveNotes() {
                localStorage.setItem(STORAGE_KEY_CONTENT, notepad.value);
                localStorage.setItem(STORAGE_KEY_TITLE, noteTitle.value);
            }

            // --- Event Handlers ---

            // Share note using the Web Share API
            shareBtn.addEventListener('click', async () => {
                const title = getDynamicName();
                const text = notepad.value;
                const filename = getDynamicName('txt');
                
                const blob = new Blob([text], { type: 'text/plain' });
                const file = new File([blob], filename, { type: 'text/plain' });

                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    try {
                        await navigator.share({
                            title: title,
                            text: `Note: ${title}`,
                            files: [file],
                        });
                        console.log('Note shared successfully');
                    } catch (error) {
                        console.error('Error sharing:', error);
                    }
                } else {
                    alert("Sharing files is not supported on this browser. Try downloading the file instead.");
                }
            });

            // Download as .txt file
            function downloadTxt() {
                const text = notepad.value;
                const filename = getDynamicName('txt');
                const blob = new Blob([text], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
            txtBtn.addEventListener('click', downloadTxt);

            // Download as .pdf file
            pdfBtn.addEventListener('click', () => {
                if (window.jspdf && window.jspdf.jsPDF) {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();
                    const text = notepad.value;
                    const filename = getDynamicName('pdf');
                    
                    doc.setFontSize(12);
                    const lines = doc.splitTextToSize(text, 180);
                    doc.text(lines, 15, 20);
                    
                    doc.save(filename);
                } else {
                    alert('Could not generate PDF. The jsPDF library is not available.');
                }
            });

            // --- Initial Setup ---
            notepad.addEventListener('input', saveNotes);
            noteTitle.addEventListener('input', saveNotes);
            loadNotes();

            // Hide share button if not supported
            if (!navigator.share) {
                shareBtn.style.display = 'none';
            }
        });

        // Register the Service Worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/my-notes-app/sw.js') // Use the full path for your repo
                    .then(registration => {
                        console.log('ServiceWorker registration successful:', registration);
                    })
                    .catch(err => {
                        console.error('ServiceWorker registration failed:', err);
                    });
            });
        }
    </script>

</body>
</html>
